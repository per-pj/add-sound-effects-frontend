<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Soundfork | 音声データに無料でサウンドエフェクトを追加</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Soundfork</h1>
    </header>

    <section id="hero">
      <video autoplay muted loop id="bgVideo">
        <source src="bg-guitar.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <!-- <div id="bgImage"></div> -->
      <div class="hero-content">
        <h1 class="hero-title">
          音声データにサウンドエフェクトを追加。無料です。
        </h1>
        <p>
          音声データをアップロードし、お好みのサウンドエフェクトを選択してください。<br />
          処理後は新しい音声データをすぐに再生またはダウンロードできます。<br />
          アップロードされたデータは保存されません。ご安心ください。
        </p>
      </div>
    </section>

    <section id="service">
      <h2 class="section-title">音源に自由にエフェクトを追加</h2>
      <div class="vertical-stack">
        <input
          type="file"
          id="audioFile"
          class="rounded-input uniform-element"
          accept="audio/*"
        />
        <select id="effectSelect" class="rounded-select uniform-element">
          <option value="reverb">Reverb</option>
          <option value="delay">Delay</option>
          <option value="chorus">Chorus</option>
        </select>
        <button id="processBtn" class="btn-primary uniform-element">
          無料で作成
        </button>
      </div>
      <div id="loading" style="display: none">処理中...</div>
      <div id="result" style="display: none">
        <audio id="audioPlayer" controls></audio>
        <a id="downloadLink" href="#" download="processed.wav">ダウンロード</a>
      </div>
    </section>

    <section id="examples">
      <h2 class="section-title">サンプル試聴コーナー</h2>
      <div class="carousel">
        <button id="prevBtn" class="carousel-btn">←</button>
        <div id="albumDisplay"></div>
        <button id="nextBtn" class="carousel-btn">→</button>
      </div>
      <div class="vertical-stack">
        <audio id="audioExample" controls>
          <source id="audioSource" src="" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <select id="effectSelectExample" class="rounded-select uniform-element">
          <option value="reverb">Reverb</option>
          <option value="delay">Delay</option>
          <option value="chorus">Chorus</option>
        </select>
        <button id="applyEffectBtn" class="btn-primary uniform-element">
          変更
        </button>
      </div>
    </section>

    <footer class="footer">
      <p class="copyright">&copy; 2025 Soundfork All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
