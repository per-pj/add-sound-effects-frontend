<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Soundfork | 音声データに無料でサウンドエフェクトを追加</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header section">
      <div class="header-container">
        <h3 class="logo-text">Soundfork</h3>
      </div>
    </header>

    <!-- hero -->
    <section id="hero">
      <video autoplay muted loop playsinline id="bgVideo">
        <source src="bg-guitar.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="hero-content">
        <h1 class="hero-title fade-element">サウンドエフェクトを追加。</h1>
        <p class="hero-text fade-element">
          お好みのエフェクターを選択して、あなたの音声データを無料でカスタマイズできます。
        </p>
      </div>
    </section>

    <!-- service -->
    <section id="service" class="section section-layout">
      <h2 class="section-title fade-element">エフェクターを選択。</h2>
      <p class="section-text fade-element">
        音声データをアップロードし、サウンドエフェクトを選択してください。<br />
        すぐに再生、ダウンロードできます。
      </p>
      <div class="vertical-stack">
        <input
          type="file"
          id="audioFile"
          class="rounded-input uniform-element"
          accept="audio/*"
        />
        <select id="effectSelect" class="rounded-select uniform-element">
          <option value="reverb">Reverb</option>
          <option value="delay">Delay</option>
          <option value="chorus">Chorus</option>
        </select>
        <button id="processBtn" class="btn-primary uniform-element">
          無料で新規作成する
        </button>
      </div>
      <div id="loading" style="display: none">処理中...</div>
      <div id="result" style="display: none">
        <audio id="audioPlayer" controls></audio>
        <a id="downloadLink" href="#" download="processed.wav">ダウンロード</a>
      </div>
    </section>

    <!-- player -->
    <section id="player" class="section section-layout">
      <h2 class="section-title fade-element">試聴してみる。</h2>
      <p class="section-text fade-element">
        エフェクターの効果を体感できます。
      </p>
      <div class="carousel">
        <button id="prevBtn" class="carousel-btn">←</button>
        <div id="albumDisplay"></div>
        <button id="nextBtn" class="carousel-btn">→</button>
      </div>
      <div class="vertical-stack">
        <audio id="audioExample" controls>
          <source id="audioSource" src="" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <select id="effectSelectExample" class="rounded-select uniform-element">
          <option value="reverb">Reverb</option>
          <option value="delay">Delay</option>
          <option value="chorus">Chorus</option>
        </select>
        <button id="applyEffectBtn" class="btn-primary uniform-element">
          試聴してみる
        </button>
      </div>
    </section>

    <!-- data-policy -->
    <section id="data-policy" class="section section-layout">
      <h2 class="section-title fade-element">データについて。</h2>
      <p class="section-text fade-element">
        アップロードされたデータは保存されませんので、ご安心ください。<br />
        音声データにエフェクトをかけて、新しいサウンドをお楽しみください。
      </p>
      <button id="policy-cta" class="btn-primary">利用してみる</button>
    </section>

    <!-- footer -->
    <footer class="footer">
      <p class="copyright">&copy; 2025 Soundfork All Rights Reserved.</p>
    </footer>

    <!-- script -->
    <script src="app.js"></script>
  </body>
</html>
