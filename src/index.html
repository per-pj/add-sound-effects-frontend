<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Soundfork | 音声データに無料でサウンドエフェクトを追加</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Soundfork</h1>
    </header>

    <!-- ヒーローセクション：画面いっぱいに動画背景 -->
    <section id="hero">
      <video autoplay muted loop id="bgVideo">
        <source src="../assets/bg-guitar.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="hero-content">
        <h1>音声データにサウンドエフェクトを追加。無料です。</h1>
        <p>
          まずは簡単に音声データをアップロードし、お好みのサウンドエフェクトを選んでください。<br />
          処理後は新しい音声データをすぐに再生またはダウンロード可能です。<br />
          アップロードされたデータは保存されませんので、ご安心ください。
        </p>
      </div>
    </section>

    <!-- サービスセクション -->
    <section id="service">
      <h2 class="section-title">エフェクトを追加する。</h2>
      <div class="carousel">
        <!-- ファイル選択：白背景、丸みのある枠、統一サイズ -->
        <input
          type="file"
          id="audioFile"
          class="rounded-input uniform-element"
          accept="audio/*"
        />
        <!-- サウンドエフェクト選択：同様に -->
        <select id="effectSelect" class="rounded-select uniform-element">
          <option value="reverb">Reverb</option>
          <option value="delay">Delay</option>
          <option value="chorus">Chorus</option>
        </select>
        <!-- ボタン -->
        <button id="processBtn" class="btn-primary uniform-element">
          作成
        </button>
        <div id="loading" style="display: none">処理中...</div>
        <div id="result" style="display: none">
          <audio id="audioPlayer" controls></audio>
          <a id="downloadLink" href="#" download="processed.wav"
            >ダウンロード</a
          >
        </div>
      </div>
    </section>

    <!-- 事例セクション -->
    <section id="examples">
      <h2 class="section-title">サンプルを試聴してみる。</h2>
      <div class="carousel">
        <!-- モダンなデザインの左右矢印ボタン -->
        <button id="prevBtn" class="carousel-btn">←</button>
        <div id="albumDisplay">
          <!-- アルバムジャケットと曲情報を表示 -->
        </div>
        <button id="nextBtn" class="carousel-btn">→</button>
      </div>
      <!-- エフェクト選択とオーディオ再生を縦並びに -->
      <div class="vertical-stack">
        <audio id="audioExample" controls>
          <source id="audioSource" src="" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <select id="effectSelectExample" class="rounded-select uniform-element">
          <option value="reverb">Reverb</option>
          <option value="delay">Delay</option>
          <option value="chorus">Chorus</option>
        </select>
        <button id="applyEffectBtn" class="btn-primary uniform-element">
          変更
        </button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
